<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- responsive design = readable in all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <div class = "tulisan-google">
            Google
        </div>
        <button class="apps-menu">
            <div class="apps-grid">
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
            </div>
        </button>
        <div class="profile-pic">N</div>
    </div>

    <div class="header-tittle">
            Advanced Search
    </div>

    <hr>

    <div main-class ="main">
        <form action="#" method="get"></form>
        <div class ="form-row">
            <label for="all-words">all of the following words:</label>
            <input type="text" id="all-words" name="all-words">
        </div>
                   <div class="form-row">
                <label for="exact-phrase">exact words or phrases like this:</label>
                <input type="text" id="exact-phrase" name="exact-phrase">
            </div>

            <div class="form-row">
                <label for="one-of-words">one of the following words:</label>
                <input type="text" id="one-of-words" name="one-of-words">
            </div>

            <div class="form-row">
                <label for="none-of-words">none of the following words:</label>
                <input type="text" id="none-of-words" name="none-of-words">
            </div>

            <div class="form-row range-row">
                <label for="range-start">numbers with starting range:</label>
                <input type="text" id="range-start" name="range-start">
                <span>until</span>
                <input type="text" id="range-end" name="range-end">
            </div>
        </form>
    </div>
