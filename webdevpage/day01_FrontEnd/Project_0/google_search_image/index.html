<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- responsive design = readable in all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button class="apps-menu">
            <div class="apps-grid">
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
                <div class="apps-dot"></div>
            </div>
        </button>
        <div class="profile-pic">N</div>
    </div>

    <main class="main">
        <div class="logo">
            <div class="logo-text">
                <!-- <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span> -->
                <img src = "google1.png" tag = "main-logo" > 
            </div>
        </div>

        <form class ="search-from" action="https://www.google.com/search" method="GET">

        <input type="hidden" name="tbm" value="isch">

    <div class="search-container">
        <div class="search-icon">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </div>
        <input type="text" class="search-box" title="Search" name="q">
        <div class="voice-icon">
            </div>
        <div class="camera-icon">
            </div>
    </div>

        <div class="buttons">
            <button type = "submit" class="btn">Google Search</button>
        </div>
        </form>

        <div class="language">
            Google offered in:
            <a href="#">Bahasa Indonesia</a>
            <a href="#">Basa Jawa</a>
            <a href="#">Basa Sunda</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-top">
            Indonesia
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
